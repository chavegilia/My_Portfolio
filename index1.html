<!DOCTYPE html>
<html>
<head>
    <title>Next Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the whole page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background color for the section */
        .project-container {
            background-color: #A67B5B;
            padding: 20px;
        }

        /* Style for the title */
        h1 {
            color: white;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Style for the image grid with 3 columns */
        .project-img-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px; /* Space between images */
        }

        .project-img-container img {
            width: 100%; /* Keep image width consistent */
            height: auto; /* Maintain original aspect ratio */
            border-radius: 5px; /* Add a small border-radius for a nicer appearance */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .project-img-container img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Style for the back button */
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f0a500;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d18d00;
        }
    </style>
</head>
<body>

    <button onclick="window.location.href='index.html'">Back</button>

    <div class="project-container">
        <h1>My Drawing and Sketches</h1>
        <div class="project-img-container">
            <img src="./images/nezuko.png" alt="Nezuko">
            <img src="./images/horse.png" alt="Horse">
            <img src="./images/house.png" alt="House">
            <img src="./images/pear.png" alt="Pear">
            <img src="./images/suho.png" alt="Suho">
            <img src="./images/ink1.png" alt="Ink 1">
            <img src="./images/ink2.png" alt="Ink 2">
        </div>
    </div>
    
</body>
</html>
