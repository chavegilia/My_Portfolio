<!DOCTYPE html>
<html>
<head>
    <title>Next Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add styles for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 10px; /* space between images */
            padding: 20px;
        }

        .image-grid img {
            width: 100%; /* Make images responsive */
            height: 200px; /* Set a fixed height for portrait orientation */
            object-fit: cover; /* Ensure images cover their area without distortion */
        }
    </style>
</head>
<body>
    <div class="container has-text-centered">
        <h1>My drawing and sketches</h1>
        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <div class="image-grid">
        <img src="./img/nezuko.png" alt="Nezuko">
        <img src="./img/horse.png" alt="Horse">
        <img src="./img/house.png" alt="House">
        <img src="./img/pear.png" alt="Pear">
        <img src="./img/suho.png" alt="Suho">
        <img src="./img/ink1.png" alt="Ink 1">
        <img src="./img/ink2.png" alt="Ink 2">
    </div>
</body>
</html>
